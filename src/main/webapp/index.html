<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EC App</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .search-form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .search-form input, .search-form button {
            padding: 8px;
            margin-right: 10px;
        }
        #loading {
            display: none;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
    </style>
    <script>
        function searchProducts() {
            event.preventDefault(); // フォーム送信のデフォルト動作を防止
            
            // 検索パラメータを取得
            const productName = document.getElementById('productName').value;
            const categoryName = document.getElementById('categoryName').value;
            const brandName = document.getElementById('brandName').value;
            
            // ローディング表示
            document.getElementById('loading').style.display = 'block';
            document.getElementById('productTable').innerHTML = '';
            
            // 検索APIを呼び出し
            fetch(`/ec-app/rest/api/search?productName=${encodeURIComponent(productName)}&categoryName=${encodeURIComponent(categoryName)}&brandName=${encodeURIComponent(brandName)}`)
                .then(response => response.json())
                .then(products => {
                    const tableBody = document.getElementById('productTable');
                    tableBody.innerHTML = ''; // テーブルをクリア
                    
                    // ローディング非表示
                    document.getElementById('loading').style.display = 'none';
                    
                    if (products.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5">該当する商品はありません</td></tr>';
                        return;
                    }
                    
                    products.forEach(product => {
                        const row = document.createElement('tr');
                        
                        const idCell = document.createElement('td');
                        idCell.textContent = product.id;
                        row.appendChild(idCell);
                        
                        const nameCell = document.createElement('td');
                        nameCell.textContent = product.name;
                        row.appendChild(nameCell);
                        
                        const descCell = document.createElement('td');
                        descCell.textContent = product.description;
                        row.appendChild(descCell);
                        
                        const categoryCell = document.createElement('td');
                        categoryCell.textContent = product.categoryName;
                        row.appendChild(categoryCell);
                        
                        const brandCell = document.createElement('td');
                        brandCell.textContent = product.brandName;
                        row.appendChild(brandCell);
                        
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error searching products:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('productTable').innerHTML = '<tr><td colspan="5">検索中にエラーが発生しました</td></tr>';
                });
        }

        // ページロード時に空の検索結果を表示
        window.onload = function() {
            document.getElementById('productTable').innerHTML = '<tr><td colspan="5">検索条件を入力して検索ボタンを押してください</td></tr>';
        };
    </script>
</head>
<body>
    <h2>EC サンプルアプリへようこそ</h2>
    
    <div class="search-form">
        <h3>商品検索</h3>
        <form onsubmit="searchProducts()">
            <input type="text" id="productName" placeholder="商品名" />
            <input type="text" id="categoryName" placeholder="カテゴリ名" />
            <input type="text" id="brandName" placeholder="ブランド名" />
            <button type="submit">検索</button>
        </form>
    </div>
    
    <div id="loading">検索中です... (意図的に遅いクエリを実行しています)</div>
    
    <div id="productsTab">
        <h3>検索結果</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>説明</th>
                    <th>カテゴリ</th>
                    <th>ブランド</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- 検索結果がここに表示されます -->
            </tbody>
        </table>
    </div>
</body>
</html>
